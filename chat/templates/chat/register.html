<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    input {
        border: 1px solid black;
        width: 100%;
        border-radius: 4px;
    }

    input:focus {
        outline: none;
    }

    ul {
        padding: 2rem;
    }

    ul>li {
        color: rgba(0, 0, 0, 0.5);
        margin-left: 2rem;
        list-style-type: circle;
    }

    #id_username_helptext,
    #id_password2_helptext {
        color: rgba(0, 0, 0, 0.5);
        margin-left: 1.2rem;
    }
</style>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-1/2">
        <h2 class="text-2xl font-semibold mb-4 text-center">Register</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
        </form>
        <p class="text-sm text-center mt-4">
            Sudah punya akun? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</body>

</html>
